{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Event Management</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-rose-600">Login to your account</h2>

    {% if form.errors %}
      <p class="text-red-600 mb-4">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"
          required
          autofocus
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"
          required
        />
      </div>

      <div class="flex justify-between items-center gap-4">
        <button
          type="submit"
          class="flex-1 bg-rose-600 text-white p-3 rounded-md font-semibold hover:bg-rose-700"
        >
          Login
        </button>

        <a
          href="{% url 'password_reset' %}"
          class="flex-1 text-center bg-gray-200 text-rose-600 p-3 rounded-md font-semibold hover:bg-gray-300"
        >
          Reset Password
        </a>
      </div>
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="text-rose-600 hover:text-rose-700 font-semibold">Sign up</a>
      </p>
    </form>
  </div>

</body>
</html>
