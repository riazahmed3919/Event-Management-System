{% extends 'events/base.html' %}
{% block title %}{{ title }} - EventMgmt{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-rose-600 mb-6">{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Group Name</label>
      <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-rose-500" required>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700 transition">{{ title }}</button>
    </div>
  </form>
</div>
{% endblock %}
