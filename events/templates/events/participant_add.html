{% extends 'events/base.html' %}
{% block title %}Add Participant - EventMgmt{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-rose-600 mb-6">Add Participant</h2>
        <form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow" novalidate>
        {% csrf_token %}
        
        <label class="block mb-2 font-semibold" for="username">Username</label>
        <input type="text" name="username" id="username" class="w-full mb-4 border rounded px-3 py-2" required>
        
        <label class="block mb-2 font-semibold" for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="w-full mb-4 border rounded px-3 py-2">
        
        <label class="block mb-2 font-semibold" for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="w-full mb-4 border rounded px-3 py-2">
        
        <label class="block mb-2 font-semibold" for="email">Email</label>
        <input type="email" name="email" id="email" class="w-full mb-4 border rounded px-3 py-2">
        
        <label class="block mb-2 font-semibold" for="password">Password</label>
        <input type="password" name="password" id="password" class="w-full mb-4 border rounded px-3 py-2" required>
        
        <button type="submit" class="bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700 transition">Add Participant</button>
        </form>

  <div class="mt-4">
    <a href="{% url 'participant-list' %}" class="text-rose-600 hover:underline">Back to Participants</a>
  </div>
</div>
{% endblock %}
