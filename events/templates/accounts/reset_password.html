{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-extrabold text-center text-rose-600 mb-8">Reset Password</h2>

  <form method="POST" novalidate>
    {% csrf_token %}

    <div class="mb-6">
      <label for="{{ form.email.id_for_label }}" class="block mb-2 font-semibold text-gray-700">
        {{ form.email.label }}
      </label>
      <input
        type="email"
        name="{{ form.email.name }}"
        id="{{ form.email.id_for_label }}"
        value="{{ form.email.value|default_if_none:'' }}"
        class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"
        placeholder="Enter your registered email"
        required
      />
      {% if form.email.errors %}
        <p class="text-sm text-red-600 mt-1">{{ form.email.errors.0 }}</p>
      {% endif %}
    </div>

    <button
      type="submit"
      class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded transition duration-300"
    >
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
