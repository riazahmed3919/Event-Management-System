{% extends "events/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 p-8 bg-white shadow-xl rounded-lg">
  <h2 class="text-3xl font-bold text-rose-600 text-center mb-8">Set New Password</h2>

  <form method="POST" novalidate>
    {% csrf_token %}

    <div class="mb-6">
      <label for="{{ form.new_password1.id_for_label }}" class="block mb-2 text-gray-700 font-semibold">
        {{ form.new_password1.label }}
      </label>
      <input 
        type="password"
        name="{{ form.new_password1.name }}"
        id="{{ form.new_password1.id_for_label }}"
        class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"
        placeholder="Enter new password"
      >
      {% if form.new_password1.errors %}
        <p class="text-sm text-red-600 mt-1">{{ form.new_password1.errors.0 }}</p>
      {% endif %}
    </div>

    <div class="mb-6">
      <label for="{{ form.new_password2.id_for_label }}" class="block mb-2 text-gray-700 font-semibold">
        {{ form.new_password2.label }}
      </label>
      <input 
        type="password"
        name="{{ form.new_password2.name }}"
        id="{{ form.new_password2.id_for_label }}"
        class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-500"
        placeholder="Confirm new password"
      >
      {% if form.new_password2.errors %}
        <p class="text-sm text-red-600 mt-1">{{ form.new_password2.errors.0 }}</p>
      {% endif %}
    </div>

    <button
      type="submit"
      class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-md transition duration-200"
    >
      Change Password
    </button>
  </form>
</div>
{% endblock %}
