{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border border-rose-200">
  <h2 class="text-3xl font-semibold text-rose-600 mb-6 text-center">Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button 
      type="submit" 
      class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-3 rounded-md transition-colors duration-300"
    >
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
