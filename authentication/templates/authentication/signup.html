{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Event Management</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-rose-600 mb-6 text-center">Create Your Account</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <p class="text-red-500 text-center mb-3">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="username">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="email">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>


            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="password">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <button type="submit"
                class="w-full bg-rose-600 text-white font-semibold py-3 rounded-md hover:bg-rose-700 transition-colors">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-rose-600 font-semibold hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
