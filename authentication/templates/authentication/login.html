{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Event Management</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-rose-600 mb-6 text-center">Login to Your Account</h2>

        {% if form.errors %}
        <p class="text-red-500 text-center mb-3">Invalid username or password.</p>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full border border-rose-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-rose-400" />
            </div>

            <button type="submit"
                class="w-full bg-rose-600 text-white font-semibold py-3 rounded-md hover:bg-rose-700 transition-colors">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Don't have an account? <a href="{% url 'signup' %}" class="text-rose-600 font-semibold hover:underline">Sign up here</a>
        </p>
    </div>
</body>
</html>
